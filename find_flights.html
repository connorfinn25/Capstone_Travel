<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
</head>
<body>
    <h1>Flight Search</h1>
    <form action="/search-flights" method="post">
        <label for="departure">Departure Airport (IATA code):</label><br>
        <input type="text" id="departure" name="departure"><br><br>
        <label for="arrival">Arrival Airport (IATA code):</label><br>
        <input type="text" id="arrival" name="arrival"><br><br>
        <input type="submit" value="Search Flights">
    </form>
</body>
</html>
