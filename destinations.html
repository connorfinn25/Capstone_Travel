<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        #search-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #country-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #search-button:hover {
            transform: scale(1.1);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .shake-animation {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <h2 class="text-center mb-4">Destination Search</h2>
        <div class="form-group">
            <label for="country-select">Select a country:</label>
            <select id="country-select" class="form-control"></select>
        </div>
        <button id="search-button" class="btn btn-primary btn-block" onclick="searchDestination()">Search</button>
    </div>

    <script>
        // Fetch countries from the REST Countries API
        async function fetchCountries() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/all');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching countries:', error);
            }
        }

        // Populate the dropdown with countries
        async function populateCountriesDropdown() {
            const countriesSelect = document.getElementById('country-select');
            const countries = await fetchCountries();

            if (countries) {
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.alpha3Code;
                    option.textContent = country.name.common;
                    countriesSelect.appendChild(option);
                });
            }
        }

        populateCountriesDropdown(); // Call the function to populate the dropdown on page load

        function searchDestination() {
            var selectedCountry = document.getElementById("country-select").value;
            window.location.href = selectedCountry + ".html";

            // Add animation class to button when clicked
            document.getElementById("search-button").classList.add("shake-animation");

            // Remove animation class after the animation completes
            setTimeout(() => {
                document.getElementById("search-button").classList.remove("shake-animation");
            }, 500); // 500 milliseconds, should match the animation duration
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
