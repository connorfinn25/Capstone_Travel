<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Site</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tabs -->
<div class="tabs">
  <button class="tablink" onclick="openTab(event, 'Flights')">Flights</button>
  <button class="tablink" onclick="openTab(event, 'Hotels')">Hotels</button>
  <button class="tablink" onclick="openTab(event, 'Attractions')">Attractions</button>
</div>

<!-- Tab content -->
<div id="Flights" class="tabcontent">
  <h3>Flights</h3>
  <p>Find your ideal flight.</p>
</div>

<div id="Hotels" class="tabcontent">
  <h3>Hotels</h3>
  <p>Book your stay.</p>
</div>

<div id="Attractions" class="tabcontent">
  <h3>Attractions</h3>
  <p>Discover places to visit.</p>
</div>

<!-- Search Section -->
<div class="search-container">
  <h2>Enter Your Destination</h2>
  <input type="text" placeholder="Search..." name="search">
  <button type="submit">Search</button>
</div>

<script src="script.js"></script>
</body>
</html>
